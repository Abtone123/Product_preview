<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product-preview</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card_image"><img src="./images/image-product-desktop.jpg" alt=""></div>

      <p>PERFUME</p>
      <h1>Gabriel Essence Eau De Parfum</h1>

  </div>
